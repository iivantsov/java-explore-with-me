services:

  ewm-main:
    image: ewm-main-service
    container_name: ewm-main-service
    build: ewm-main
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-main-db:5432/ewm-main
      - SPRING_DATASOURCE_USERNAME=ewm-user
      - SPRING_DATASOURCE_PASSWORD=ewm
    depends_on:
      - ewm-main-db

  ewm-main-db:
    image: postgres:16.1
    container_name: ewm-main-postgres
    ports:
      - "6431:5432"
    environment:
      - POSTGRES_DB=ewm-main
      - POSTGRES_USER=ewm-user
      - POSTGRES_PASSWORD=ewm
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  ewm-stat:
    image: ewm-stat-service
    container_name: ewm-stat-service
    build: ewm-stat/stat-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-stat-db:5432/ewm-stat
      - SPRING_DATASOURCE_USERNAME=ewm-user
      - SPRING_DATASOURCE_PASSWORD=ewm
    depends_on:
      - ewm-stat-db

  ewm-stat-db:
    image: postgres:16.1
    container_name: ewm-stat-postgres
    ports:
      - "6432:5432"
    environment:
      - POSTGRES_DB=ewm-stat
      - POSTGRES_USER=ewm-user
      - POSTGRES_PASSWORD=ewm
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10